<!-- Address Table -->
<div class="progress-container" *ngIf="dataLoading | async">
  <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showAddress(row)"></tr>

  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"><img [src]="row?.picture?.thumbnail" alt="Thumbnail Image"/></td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let row">{{row?.name?.first}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let row">{{row?.name?.last}}</td>
  </ng-container>
</table>
<mat-paginator [hidePageSize]="true"
               [pageSize]="10"
               [length]="100"
               (page)="onPageChanged($event)"
               showFirstLastButtons>
</mat-paginator>
<app-contact-detail *ngIf="selectedEntry" (closed)="panelClosed()" [entry]="selectedEntry" @fadeInOut></app-contact-detail>
